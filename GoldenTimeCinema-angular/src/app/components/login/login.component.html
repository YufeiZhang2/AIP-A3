<h2>Log in</h2>
<div class="col-md-8-col-md-offset-2">

    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="model.email" placeholder="Email" class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Email</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" class="form-control">
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
    </form>

</div>
