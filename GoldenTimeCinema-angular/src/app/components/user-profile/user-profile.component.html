<table *ngIf="userDetails">
  <thead>
    <tr>
      <th colspan="2">User Profile</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Email</td>
      <td>{{userDetails.email}}</td>
    </tr>
    <tr>
      <td colspan="2">
        <button (click)="onLogout()">Logout</button>
      </td>
    </tr>
  </tbody>
</table>
