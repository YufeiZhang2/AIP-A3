<br />
<div>

  <!-- Block of movies with "Now Showing" status -->
  <div class="nowShowingBlock">
    <div class="border border-light">NOW SHOWING</div>
  </div>
  <ul if="list" class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let movie of movies">

      <!-- Link to each "Now Showing" movie details -->
      <a [routerLink]="['../movie', movie._id]" id="list">{{movie.name}}</a>
    </li>
  </ul>
</div>
