<div id="searchBar">
    <form [formGroup]="form">
        <div class="input-group">
            <input formControlName="movieName" type="text" placeholder="please search here" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" [disabled]="!form.valid" (click)="onSubmit()">search</button>
            </div>
        </div>
        <br />
        <div *ngIf="movieName.invalid">
            <div *ngIf="movieName.errors.minlength">Name requires at least
                {{movieName.errors.minlength.requiredLength}}
                charaters.
            </div>
            <div *ngIf="movieName.errors.maxlength">Name requires at most
                {{movieName.errors.maxlength.requiredLength}}
                charaters.
            </div>
        </div>
    </form>
</div>
<div>
    <div *ngFor="let property of movieResult" id="movie">
        <h3>{{property.name}}</h3>
        <br />
        <br />
        <br />
        <label> <span>Sessions: </span></label>
        <br />
        <div *ngFor="let showtime of property.showtime" class="list-group-item list-group-item-action list-group-item-light"
            [routerLink]="['../genre', showtime,property._id]">{{showtime | date:'short'}}<br />
        </div>
        <br />
        <label><span>Running time: </span>
            <br />
            <br />
            {{property.runningTime}} mins
        </label>
        <br />
        <br />
        <label><span>Director: </span>
            <br />
            <br />
            {{property.director | uppercase}}
        </label>
        <br />
        <br />
        <label><span>Cast:</span></label>
        <br />
        <div *ngFor="let star of property.stars">
            {{star|uppercase}}
            <br />
        </div>
        <br />
        <br />
        <label><span>Story: </span>
            <br />
            <br />
            {{property.storyline}}
        </label>
        <br />
        <br />
        <label><span>Genre:</span></label>
        <div *ngFor="let genre of property.genres">
            {{genre|uppercase}}
        </div>
        <br />
        <br />
        <label><span>Status: </span>
            <br />
            <br />
            {{property.status | uppercase}}
        </label>
        <br />
        <br />
    </div>
