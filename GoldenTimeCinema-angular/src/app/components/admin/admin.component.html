<div *ngFor="let movie of movies; let i = index" [attr.movieIndex]="i">
  <br />
  <h2>{{movie.name}}</h2>
  <button class="btn btn-primary" (click)="onDelete(i)">Delete</button>
  <button class="btn btn-primary" (click)="onUpdate(i)">Update</button>
  <br />
  <label>Session time:<p></p>
    <p *ngFor="let showTime of movie.showTime">{{showTime | date:'short'}}</p>
  </label>
  <br />
  <label>Running time: {{movie.runningTime}}</label>
  <br />
  <label>Director(s): {{movie.directors}}</label>
  <br />
  <label>Cast: {{movie.stars}}</label>
  <br />
  <label>Story: {{movie.storyline}}</label>
  <br />
  <label>Genre: {{movie.genres}}</label>
  <br />
  <label>Status: {{movie.status}}</label>
  <br />
  <br />
</div>
