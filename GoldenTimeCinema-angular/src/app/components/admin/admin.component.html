<div id="admin">

  <!-- Button leading to "Add new movie" page -->
  <button class="btn btn-primary" (click)="clickToAddMovie()">Add Movies</button>
  <br />
  <br />
  <!-- Display list of movies -->
  <div *ngFor="let movie of movies; let i = index" [attr.movieIndex]="i">
    <br />
    <!-- Display movie name -->
    <h3>{{movie.name}}</h3>
    <br />
    <br />
    <button class="btn btn-secondary" (click)="onDelete(i)">Delete movie </button>
    <br />
    <br />
    <button class="btn btn-secondary" (click)="onUpdate(i)">Update Status</button>
    <br />
    <br />

    <!-- Display array of showtime/sessions for each movie, pipe into short date format-->
    <label>
      <span>Session time: </span>
      <br />
      <br />
      <div *ngFor="let showtime of movie.showtime">{{showtime | date:'short'}}
        <br />
      </div>
    </label>
    <br />
    <br />

    <!-- Display movie running time -->
    <label>
      <span>Running time:</span>
      <br />
      <br /> {{movie.runningTime}} </label>
    <br />
    <br />

    <!-- Display movie director, pipe into uppercase -->
    <label>
      <span>Director: </span>
      <br />
      <br /> {{movie.director|uppercase}}
    </label>
    <br />
    <br />

    <!-- Display list of stars/actors/actresses for each movie -->
    <span>Cast: </span>
    <br />
    <br />
    <div *ngFor="let star of movie.stars">
      <label>{{star|uppercase}}</label>
      <br />
    </div>
    <br />

    <!-- Display movie storyline/summary -->
    <label>
      <span>Storyline:</span>
      <br />
      <br /> {{movie.storyline}}
    </label>
    <br />
    <br />

    <!-- Display list of movie genres, pipe into uppercase -->
    <span>Genre: </span>
    <br />
    <br />
    <div *ngFor="let genre of movie.genres">
      <label>{{genre|uppercase}}</label>
      <br />
    </div>
    <br />
    <br />

    <!-- Display movie ticket price, pipe into AUD currency -->
    <label>
      <span>Price: </span>
      <br />
      <br /> {{movie.price | currency:'AUD':true:'1.2-2'}} </label>
    <br />
    <br />
    <label>

      <!-- Display movie showing status, pipe into uppercase -->
      <span>Status:
        <br />
        <br />
      </span>{{movie.status|uppercase}}</label>
    <br />
    <br />
  </div>
</div>
