<div *ngFor="let property of movie">
  <br />
  <h2>{{property.name}}</h2>
  <br />
  <label>Sessions: {{property.showTime}}</label>
  <br />
  <label>Running time: {{property.runningTime}}</label>
  <br />
  <label>Director(s): {{property.directors}}</label>
  <br />
  <label>Cast: {{property.stars}}</label>
  <br />
  <label>Story: {{property.storyline}}</label>
  <br />
  <label>Genre: {{property.genres}}</label>
  <br />
  <label>Status: {{property.status}}</label>
</div>
