<!-- Display indvidual movie component with specified id -->
<div *ngFor="let property of movie" id="movie">

  <!-- Display movie name -->
  <h3>{{property.name}}</h3>
  <br />
  <br />
  <br />

  <!-- Display list of movie showtime sessions -->
  <label>
    <span>Sessions: </span>
  </label>
  <br />
  <div *ngFor="let showtime of property.showtime" class="list-group-item list-group-item-action list-group-item-light" [routerLink]="['../', showtime,property._id]">{{showtime | date:'short'}}
    <br />
  </div>
  <br />

  <!-- Display movie running time -->
  <label>
    <span>Running time: </span>
    <br />
    <br /> {{property.runningTime}} mins
  </label>
  <br />
  <br />

  <!-- Display movie director, pipe into uppercase -->
  <label>
    <span>Director: </span>
    <br />
    <br /> {{property.director | uppercase}}
  </label>
  <br />
  <br />

  <!-- Display list of movie stars/actors/actresses, pipe into uppercase -->
  <label>
    <span>Cast:</span>
  </label>
  <br />
  <div *ngFor="let star of property.stars">
    {{star|uppercase}}
    <br />
  </div>
  <br />
  <br />

  <!-- Display movie storyline/summary -->
  <label>
    <span>Story: </span>
    <br />
    <br /> {{property.storyline}}
  </label>
  <br />
  <br />

  <!-- Display list of movie gernes, pipe into uppercase -->
  <label>
    <span>Genre:</span>
  </label>
  <div *ngFor="let genre of property.genres">
    {{genre|uppercase}}
  </div>
  <br />
  <br />

  <!-- Display movie status, pipe into uppercase -->
  <label>
    <span>Status: </span>
    <br />
    <br /> {{property.status | uppercase}}
  </label>
  <br />
  <br />
</div>
